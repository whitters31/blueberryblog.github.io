<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
 <title>Mailing list page</title>
</head>
<body>
  <div class="main-container">
   <div class="nav-bar">
    <ul>
     <div class="left-logo">
      <li><a href="#"> Home </a></li>
      <div class="dropdown">
       <li><button class="dropbtn"> Explore </button></li>
       <div class="drop-content">
        <a href="#"> Fashion </a>
        <a href="#"> Beauty </a>
        <a href="#"> Baking </a>
        <a href="#"> Travel </a>
       </div>
      </div>
      <li><a href="#"> About </a></li>
      <li><a href="#"> Sign Up </a></li>
     </div>
     <div class="right-logo">
      <li><input type="text" placeholder="search..." name="" id="search"></li>
     </div>
    </ul>
   </div>
     <div class="logo">
      <img src="./logo.PNG" alt="blueberry blog logo">
     </div>
  <h1 class="text"> Sign-up to our mailing list! </h1>
  <h3 class="text"> We'd love to stay in touch with you! Please fill in details below to hear from us!</h3>
  <br>
    <div id=order>
     <form action="" class="Order_form">
      <label for="Name"> Forname: </label>
      <br>
      <input type="text" name="Forname" id="">
      <br>
      <label for="Name "> Surname: </label>
      <br>
      <input type="text" name="Surname">
      <br>
      <label for="email"> Email: </label>
      <br>
      <input type="email" name="email" placeholder="email@email.co.uk" id="">
      <br>
      <br>
      <label for="Tiers"> Please send me emails for:</label>
      <ul>
       <input type="checkbox" name="one" id=""> Fashion
       <input type="checkbox" name="two" id=""> Beauty
       <input type="checkbox" name="three" id=""> Baking
       <input type="checkbox" name="four" id=""> Travel
      </ul>
      <br>
      <label for=""> Additional details:</label>
      <br>
      <textarea name="Additional details" id="" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="Submit">
     </form>
    </div>
    <br>
   <footer>
    <p>Made with &hearts; by Team Blueberry &copy; 2021</p>
   </footer>
</body>
</html>
